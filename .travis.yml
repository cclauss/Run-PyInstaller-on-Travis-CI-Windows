os: windows
language: cpp  # 'python' is not yet supported
matrix:
  allow_failures:
    - python: 2.7
  include:
    - python: 2.7
      env: PYTHON=C:\\Python27\\python.exe
      before_install: choco install python2
    - python: 3.7
      env: PYTHON=C:\\Python37\\python.exe
      before_install: choco install python
env:
  - REPO=MrAnde7son/Hunting  
install:
  - $PYTHON --version
  - $PYTHON -m pip --version
  #- $PYTHON -m ensurepip --upgrade
  #- pip install -r requirements.txt
  - $PYTHON -m pip install flake8 --no-warn-script-location  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - $PYTHON -m flake8 --version
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - $PYTHON -m flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - $PYTHON -m flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
